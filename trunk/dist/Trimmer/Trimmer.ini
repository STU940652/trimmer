#Trimmer Ini File
#
# This can be in the AppsData directory, or the ProgramFiles directory.  Andything in AppsData overrides ProgramFiles
#
# The FilePaths Section is normally only in AppsData
#[FilePaths]
#FileCopy = False
#SourcePath = D:\PRIVATE\AVCHD\BDMV\STREAM
#DestPath = C:\Documents and Settings\AndynDeanna\My Documents\Sandbox
#AutoStart = True

[Segment1]
Name = Before Prayer
EncodeString = ffmpeg -report -nostdin -i "$InFile$"
 -vf "crop=w=(in_h*4/3)$CropX$,fade=in:st=$FadeInStart$:d=$FadeLength$,fade=out:st=$FadeOutStart$:d=$FadeLength$"
 -vcodec libx264 -profile:v baseline -x264opts keyint=123:min-keyint=25:crf=19 -vsync cfr
 -af "afade=in:st=$FadeInStart$:d=$FadeLength$,afade=out:st=$FadeOutStart$:d=$FadeLength$"
 -acodec libvo_aacenc -ac 2 -ab 320k -profile:a aac_low
 -ss $OutputStart$ -t $OutputLength$ "$OutFileName$.mp4"
DefaultOutFileName = $InFileName$_without_prayer
Completion = None

[Segment2]
Name = After Prayer (optional)
EncodeString = ffmpeg -report -nostdin -i "$InFile$"
 -vf "crop=w=(in_h*4/3)$CropX$,fade=in:st=$FadeInStart$:d=$FadeLength$,fade=out:st=$FadeOutStart$:d=$FadeLength$"
 -vcodec libx264 -profile:v baseline -x264opts keyint=123:min-keyint=25:crf=19 -vsync cfr
 -af "afade=in:st=$FadeInStart$:d=$FadeLength$,afade=out:st=$FadeOutStart$:d=$FadeLength$"
 -acodec libvo_aacenc -ac 2 -ab 320k -profile:a aac_low
 -ss $OutputStart$ -t $OutputLength$ "$OutFileName$.mp4"
DefaultOutFileName = $InFileName$_with_prayer
Completion = None

[Segment3]
Name = (Vimeo) After Prayer
EncodeString = ffmpeg -report -nostdin  -i "$InFile$"
 -vf "crop=w=(in_h*4/3)$CropX$,fade=in:st=$FadeInStart$:d=$FadeLength$,fade=out:st=$FadeOutStart$:d=$FadeLength$"
 -vcodec libx264 -profile:v high -vsync cfr -b 1000k
 -af "afade=in:st=$FadeInStart$:d=$FadeLength$,afade=out:st=$FadeOutStart$:d=$FadeLength$"
 -acodec libvo_aacenc -ac 2 -ar 48000 -ab 320k -profile:a aac_low
 -ss $FadeInStart$ -t $OutputLengthNoHT$ "$OutFileName$.mp4"
 -ss $FadeInStart$ -t $OutputLengthNoHT$ -map_channel 0.1.0 "$OutFileName$.wav" 
 -af "aresample=22050,aformat=channel_layouts=mono" 
 -acodec libmp3lame -ab 32k -ss $FadeInStart$ -t $OutputLengthNoHT$ "$OutFileName$.mp3"
DefaultOutFileName = $InFileName$sermon-Nold
Completion = VimeoUpload();AudioFTP()

